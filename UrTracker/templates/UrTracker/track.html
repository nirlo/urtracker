{% extends 'base_template.html' %}

{% block content %}

<div>
    <h1>Track your data</h1>

    <form class="site-form" action="{% url 'urtracker:track' %}" method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Track">
    </form>
</div>

{% endblock %}
